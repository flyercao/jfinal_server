<#include "/common/_layout.html" />
<@layout>
<h1>Blog管理 ---&gt; 创建Blog
</h1>
<div class="form_box">
	<form action="/user/loginto" method="post" >
		<fieldset class="solid">
	<legend>用户登录</legend>
	<input type="hidden" name="user.id" value="${(user.id)!}" />
	<div>
		<label>称呼</label>
		<input type="text" maxlength="10"  name="user.name" value="${(user.name)!}" />${nameMsg!}
	</div>
	<div>
		<label>口令</label>
		<input type="password" name="user.password" value="${(user.password)!}" />${passwordMsg!}
	</div>
	<div>
		<label>&nbsp;</label>${loginResult!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit"> <a href="/user/register"> 先注册一个</a>
	</div>
</fieldset>
	</form>
</div>

</@layout>
